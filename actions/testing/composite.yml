name: Testing Composite
description: Composite action for testing purposes in workflow-testing/actions/testing.
inputs:
  example-input:
    description: Example input for the composite action
    required: false
    default: "default-value"
outputs:
  example_output:
    description: Example output from the composite action
    value: ${{ steps.example-step.outputs.example_output }}
runs:
  using: "composite"
  steps:
    - name: Example Step
      id: example-step
      shell: bash
      run: |
        echo "Running the composite action with input: ${{ inputs.example-input }}"
        echo "example_output=Hello from composite" >> $GITHUB_OUTPUT
    - name: Dynamic Output Test
      id: dynamic-output-test
      shell: bash
      run: |
        echo "Running the dynamic output test"
        echo "dynamic_output=Dynamic Output" >> $GITHUB_OUTPUT